<!DOCTYPE html>
<html lang="en">
  {{> head}}
  <body>
    <div class="container-fluid container">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
          {{> header}}

          <article class="col-xs-12 no-gutters">
            <header>
              <h1 class="article-title">{{{title}}}</h1>
            </header>

            {{{contents}}}

          </article>

          <hr class="col-xs-12 no-gutters">

          <footer id="post-footer" class="col-xs-12 no-gutters">
            <p>
              <span>Share: <a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="travisjeffery" data-size="large">Tweet about this article</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></span>
              <span>Written: {{{dateShort}}}</span>
              <span>Tags: {{{tagsString}}}</span>
              <span><a href="/#recent">Read more posts &#8230;</a></span>
            </p>
          </footer>
          {{> footer}}
        </div>
      </div>
    </div>
  </body>
</html>
