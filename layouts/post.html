<!DOCTYPE html>
<html lang="en">
{{> head}}
<body>
  <div class="container-fluid container">
    <div class="row">
      <div class="col-xs-12 col-lg-8 col-lg-offset-2">
        {{> header}}

        <hr>

        <article>
          <header>
            <h2 class="article-title">{{{title}}}</h2>
          </header>

          {{{contents}}}

          <hr>
          
          <p><a href="http://twitter.com/travisjeffery">Follow me on Twitter</a> to keep up with what Iâ€™ve learned building my personal finance tool, <a href="http://stash.cool">Stash</a>.</p>

          <footer>
            <div>
              <a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="travisjeffery" data-size="large">Tweet about this article</a>
              <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>

            <p>
              {{> mailinglist}}
              <a href="/#tech-writing">Read more posts &#8230;</a> <br>
              Written: {{{dateLong}}}<br>
              Categories: {{{categories}}}
            </p>
          </footer>
        </article>

        {{> footer}}
      </div>
    </div>
  </div>
</body>
</html>
